<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    
</head>

<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button [collpase]="true"></ion-menu-button>
            <ion-title class="montserrat-main-title">Home</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-bg-color" >

    <h1>Artists</h1>
    <swiper-container slides-per-view="4" speed="400">
        <swiper-slide *ngFor="let artists of artists">
            <ion-avatar (click)="showSongs(artists)">
                <img src="{{artists.image}}"/>
                <span>{{artists.name}}</span>
            </ion-avatar>
        </swiper-slide>
    </swiper-container>

</ion-content>

<ion-footer class="custom-bg-footer" *ngIf="showFooter">
    <ion-grid>
        <ion-row>
            <ion-co class="ion-text-start">{{ parseTime(currentSong.currentTime) || "00:00"}}</ion-co>
            <ion-col class="ion-text-end">{{ parseTime (currentSong.duration) || "00:00"}}</ion-col>
        </ion-row>
        <ion-progress-bar [value]="newTime" style="--background: white"></ion-progress-bar>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="heart"></ion-icon>
            </ion-col>

            <ion-col>
                <ion-text>{{song.name || ""}}</ion-text>
            </ion-col>

            <ion-col class="ion-text-end">
                <ion-icon name="play-sharp" (click)="play()" *ngIf="!song.playing"></ion-icon>
                <ion-icon name="pause-sharp" (click)="pause()" *ngIf="song.playing"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
